<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Bandplan</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <h1>Visual Bandplan</h1>
    <h2>Data source: Repeaterbook<a>https://www.repeaterbook.com</a></h2>
    <form id="input-form">
        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br><br>

        <label for="band-select">Band:</label>
        <select id="band-select">
            <option value="70cm">70cm</option>
            <option value="2m">2m</option>
            <option value="6m">6m</option>
            <option value="10m">10m</option>
        </select><br><br>
        <button type="submit" id="submit-btn">Get Band Plan</button>
        <span id="timer" style="display: none;">Please wait: <span id="countdown">10</span>s</span>
    </form>
    <div style="width: 90vw; margin: 0 auto; padding: 20px;">
        <svg id="bandplan-svg" style="width: 100%; height: auto;"></svg>
        <div id="repeater-list">
            <h3>Repeater List</h3>
            <ul id="repeater-details" class="repeater-list">
                <!-- Repeater details will be populated here dynamically -->
            </ul>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
