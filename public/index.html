<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Bandplan</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>Visual Bandplan</h1>
    <form id="input-form">
        <!-- <label for="api-key">API Key:</label>
        <input type="text" id="api-key" name="api-key"><br><br> -->
        
        <label for="location">Location:</label>
        <input type="text" id="location" name="location"><br><br>
        
        <label for="radius">Radius (miles):</label>
        <input type="number" id="radius" name="radius"><br><br>
        
        <label for="band-select">Band:</label>
        <select id="band-select">
            <option value="VHF">VHF</option>
            <option value="UHF">UHF</option>
            <option value="10m">10m</option>
        </select><br><br>
        <button type="submit">Get Band Plan</button>
    </form>
    <svg id="bandplan-svg"></svg>
    <script src="script.js"></script>
</body>
</html>
